<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mobile.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="container text-center">
    <header>
      <img src="images/logo.svg" alt="Main Logo">

      <h1 class="light-text">We are launching <span class="bold">soon!</span></h1>

      <p>Subscribe and get notified</p>

      <form class="form">
        <input class="input" type="email" placeholder="Your email address...">
        <a class="btn" href="#">Notify Me</a>
      </form>
    </header>

    <section>
      <img src="images/illustration-dashboard.png" alt="Section Image">
    </section>

    <footer>
      <div class="icons">
        <a href="http://facebook.com" target="_blank" >
          <img src="images/_ionicons_svg_logo-facebook.svg" alt="Facebook">
        </a>
        <a href="http://twitter.com" target="_blank">
          <img src="images/_ionicons_svg_logo-twitter.svg" alt="Twitter">
        </a>
        <a href="http://instagram.com" target="_blank">
          <img src="images/_ionicons_svg_logo-instagram.svg" alt="Instagram">
        </a>
      </div>
      <p class="light-text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
